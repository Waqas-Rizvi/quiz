    <title>Quiz Admin Panel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>


    <!-- This is Timer -->

    <div class="container bg-success text-light p-5 mt-5">
        <div>
            <h1><b>Timer: </b></h1>
            <br>
            <div>
                <span class="fs-5">Min</span>
                <input class="timer text-success" type="number" name="" id="min2" placeholder="Min">
                <span class="fs-5">Sec</span>
                <input class="timer text-success" type="number" name="" id="sec2" placeholder="Sec">
            </div>
            <button class="btn bg-light text-success mt-3" onclick="timer()">Done</button>
        </div>
    </div>


    <!-- This is Quiz -->

    <div class="container bg-success text-light p-5 mt-5">
        <h1><b>Question: </b></h1>
        <br>
        <input class="question fs-3 text-success" type="text" name="" id="question" placeholder="Enter question">
        <br>
        <br>
        <br>

        <h1><b>Options: </b></h1>
        <div>
            <br>
            <input class="question fs-3 text-success" type="text" name="" id="opt1" placeholder="Enter option1">
            <input class="question fs-3 text-success mt-4" type="text" name="" id="opt2" placeholder="Enter option2">
            <input class="question fs-3 text-success mt-4" type="text" name="" id="opt3" placeholder="Enter option3">
            <input class="question fs-3 text-success mt-4" type="text" name="" id="opt4" placeholder="Enter option4">
        </div>
        <br>
        <br>
        
        <h1><b>Correct Answer: </b></h1>
        <br>
        <input class="question fs-3 text-success" type="text" name="" id="correct" placeholder="Enter correct answer">
        <button class="btn bg-light text-success mt-3" onclick="quiz()" id="alldone">Done</button>
    </div>


    <!-- Rander of Quiz -->

    <div class="container bg-success text-light p-5 mt-5">
        <div>
            <h5>Questions</h5>
            <span id="que"></span>
        </div>
    </div>
